<div class='task-container'>
<input type='checkbox' ng-model='done'>
<span ng-transclude class='done-{{done}}'></span>
<span>{{deadline? 'should be done till': ''}} {{deadline | date}}</span>
<button class='btn btn-default btn-right' ng-click='onDel()'>delete</button>
<button class='btn btn-default btn-right' ng-click='onEdit()' ng-disabled="done">edit</button>
</div>
